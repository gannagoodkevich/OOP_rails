name: Rubocop

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Rubocop Linter Action
        uses: andrewmcodes/rubocop-linter-action@v3.0.0.rc2
        with:
          ruby-version: 2.6.x
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}